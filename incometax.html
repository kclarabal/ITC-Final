<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background: url('lana.png') no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }

        .calculator {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            width: 50%;
            text-align: left;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        a.button {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        a.button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>INCOME TAX CALCULATOR</h1>
        <div class="calculator">
            <label for="ti">Taxable Income:</label>
            <input type="number" id="ti">

            <label for="incometax">Income Tax:</label>
            <input type="number" id="incometax" readonly>

            <button id="calculateTax">Calculate Tax</button>
        </div>
        <h2><a href="index.html" class="button">HOME PAGE</a></h2>
    </div>
    <script>
        document.getElementById("calculateTax").addEventListener("click", function() {
            const taxableIncome = parseFloat(document.getElementById("ti").value);
            let incomeTax = 0;

            if (taxableIncome > 0 && taxableIncome <= 250000) {
                incomeTax = 0; // No tax for income up to 250,000
            } else if (taxableIncome > 250000 && taxableIncome <= 500000) {
                incomeTax = (taxableIncome - 250000) * 0.05; // 5% tax for income between 250,001 and 500,000
            } else if (taxableIncome > 500000 && taxableIncome <= 1000000) {
                incomeTax = (250000 * 0.05) + ((taxableIncome - 500000) * 0.2); // 20% for income above 500,000
            } else if (taxableIncome > 1000000) {
                incomeTax = (250000 * 0.05) + (500000 * 0.2) + ((taxableIncome - 1000000) * 0.3); // 30% for income above 1,000,000
            }

            document.getElementById("incometax").value = incomeTax.toFixed(2);
        });
    </script>
</body>
</html>
